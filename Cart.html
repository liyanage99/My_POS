<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/assets/style.css"> -->
    <link rel="stylesheet" href="/assets/cart.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="header-logo">
                <img alt="" src="/assets/images/logo.png">
            </div>
            <div class="nav-items">
                <ul class="items">
                    <li><a href="/index.html">Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a href="/Cart.html">Cart</a></li>
                    <li><a>About US</a></li>
                    <li><a>Contact</a></li>
                </ul>
            </div>
            <div>
                <button type="button" class="header-btn">Sign in ➝</button>
            </div>
        </nav>
    </header>
    <section class="cart-section">
        <h1>Place Your Order</h1>
        <div class="set-order-section">
            <div class="set-order">
                <h2>Cart Summary</h2>
                <div class="food-detail">
                    <img alt="" src="assets/images/image_icon.png">
                    <p>Name</p>
                    <button type="button" class="btn-add">add ﹢</button>
                    <p>Quantiy : 0</p>
                </div>
                <div class="total">
                    <p>Total - Rs.00.00/=</p>
                </div>
            </div>
            <div class="checkout">
                <h2>Checkout Page</h2>
                <div class="input-box">
                    <p>First and Last Name</p>
                    <input type="text" class="input-text">
                </div>
                <div class="input-box">
                    <p>Email Address</p>
                    <input type="text" class="input-text">
                </div>
                <div class="input-box">
                    <p>Country</p>
                    <input type="search" class="input-text">
                </div>
                <div class="input-box-state">
                    <div class="state">
                        <p>State/Country</p>
                        <input type="search" class="input-text">
                    </div>
                    <div class="state">
                        <p>Zip/Postal Code</p>
                        <input type="search" class="input-text-postal">
                    </div>
                </div>
                <div class="payment-option">
                    <input type="checkbox" class="check">
                    <p>Credit Card</p>
                    <div class="credit-img">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjaq6X_EWVDJtynoCbSg3O4hpEup63oh0csQ&s">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqddvo_C4YcJ9geTkk7e-kvDpr0FMaeKZQ9g&s">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqxYttaXDy3OWQs1H4KDftX_D44VPGY_f-c6DfHAVMp6nPdV6mhgyxo_WYJ8ImPuWskyQ&usqp=CAU">
                    </div>
                </div>
                <div class="input-box">
                    <p>Card Number</p>
                    <input type="search" class="input-text">
                </div>
                <div class="date-ex-text">
                    <p>Ex. Date</p>
                    <p>Security Code</p>
                </div>
                <div class="date-ex">
                    <input type="date">
                    <input type="text">
                </div>
                <div class="payment-option">
                    <input type="checkbox" class="check">
                    <p>Paypal</p>
                    <div class="credit-img">
                        <img src="/assets/images/paypal.png">
                    </div>
                </div>
                <div>
                    <button type="button" class="proceed">Proceed</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
